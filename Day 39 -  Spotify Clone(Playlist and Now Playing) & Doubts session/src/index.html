<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="shortcut icon" href="/spotify_green.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0"
    />
  </head>

  <body class="h-screen bg-black text-white">
    <main class="grid-areas-dashboard grid h-full w-full gap-2 p-2">
      <header
        id="global-nav"
        class="grid grid-cols-[auto_1fr_auto] place-items-center gap-2 px-2"
      >
        <img
          class="size-6"
          src="/Primary_Logo_White_CMYK.svg"
          alt="Spotify logo"
          srcset=""
        />
        <section class="flex w-full items-center justify-center gap-2">
          <button class="rounded-full bg-secondary p-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"
              class="size-6"
            >
              <path
                fill-rule="evenodd"
                d="M9.293 2.293a1 1 0 0 1 1.414 0l7 7A1 1 0 0 1 17 11h-1v6a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1v-3a1 1 0 0 0-1-1H9a1 1 0 0 0-1 1v3a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1v-6H3a1 1 0 0 1-.707-1.707l7-7Z"
                clip-rule="evenodd"
              />
            </svg>
          </button>
          <section
            id="search-box"
            class="grid w-1/2 grid-cols-[auto_1fr_auto] place-items-center gap-2 rounded-2xl bg-secondary px-4 ring-white focus-within:ring-2"
          >
            <button>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
                />
              </svg>
            </button>

            <input
              class="my-2 w-full justify-center border-r-2 border-white bg-transparent px-2 outline-none"
              type="text"
              name="search"
              id="search"
              placeholder="What do you want to play?"
            />
            <button>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3.75 9.776c.112-.017.227-.026.344-.026h15.812c.117 0 .232.009.344.026m-16.5 0a2.25 2.25 0 0 0-1.883 2.542l.857 6a2.25 2.25 0 0 0 2.227 1.932H19.05a2.25 2.25 0 0 0 2.227-1.932l.857-6a2.25 2.25 0 0 0-1.883-2.542m-16.5 0V6A2.25 2.25 0 0 1 6 3.75h3.879a1.5 1.5 0 0 1 1.06.44l2.122 2.12a1.5 1.5 0 0 0 1.06.44H18A2.25 2.25 0 0 1 20.25 9v.776"
                />
              </svg>
            </button>
          </section>
        </section>
        <section class="jst flex items-center gap-2">
          <section class="flex items-center justify-center gap-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-4"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5M16.5 12 12 16.5m0 0L7.5 12m4.5 4.5V3"
              />
            </svg>
            <span class="text-sm">Install app</span>
          </section>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-4"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0"
            />
          </svg>

          <button
            id="user-profile-button"
            class="grid size-6 place-items-center rounded-full bg-red-400"
          ></button>
        </section>
      </header>
      <section id="left-sidebar" class="flex flex-col gap-4 bg-base p-2">
        <section class="flex items-center gap-2 text-subdued">
          <h1 class="text-lg font-semibold">Your Library</h1>
          <span class="material-symbols-outlined">content_copy</span>
          <span class="material-symbols-outlined justify-self-end"> add </span>
        </section>
        <section class="mt-8 rounded-md bg-secondary p-2">
          <section class="flex flex-col gap-2">
            <h1 class="text-lg">Create your first playlist</h1>
            <h2 class="text-sm text-subdued">It’s easy, we’ll help you</h2>
            <button
              class="rounded-2xl bg-white p-1 text-sm font-semibold text-secondary"
            >
              Create Playlist
            </button>
          </section>
        </section>
        <section class="rounded-md bg-secondary p-2">
          <section class="flex flex-col gap-2">
            <h1 class="text-lg">Let’s find some podcasts to follow</h1>
            <h2 class="text-sm text-subdued">
              We’ll keep you updated on new episodes
            </h2>
            <button
              class="rounded-2xl bg-white p-1 text-sm font-semibold text-secondary"
            >
              Browse podcasts
            </button>
          </section>
        </section>
      </section>
      <!-- <section id="right-sidebar">right nav</section> -->
      <section id="main-view" class="overflow-auto"></section>

      <section id="now-playing">
        <section class="grid grid-cols-[1fr_2fr_1fr] gap-4">
          <!-- section for song-info -->
          <section
            id="song-info"
            class="invisible grid grid-cols-[auto_1fr] place-content-center gap-4"
          >
            <img
              id="now-playing-image"
              class="size-12 rounded-md"
              src=""
              alt=""
            />
            <section class="flex flex-col justify-center">
              <h2
                id="now-playing-song"
                class="line-clamp-1 text-sm font-semibold"
              >
                song title
              </h2>
              <p id="now-playing-artists" class="line-clamp-1 text-xs">
                song artists
              </p>
            </section>
          </section>
          <!-- section for audio audio-control -->
          <section
            id="audio-control"
            class="flex flex-col items-center justify-center"
          >
            <section class="flex items-center justify-center">
              <button id="prev" class="hover:text:primary">
                <span class="material-symbols-outlined text-4xl"
                  >skip_previous</span
                >
              </button>
              <button id="play" class="hover:text:primary">
                <span class="material-symbols-outlined text-5xl"
                  >play_circle</span
                >
              </button>
              <button id="next" class="hover:text:primary">
                <span class="material-symbols-outlined text-4xl"
                  >skip_next</span
                >
              </button>
            </section>
            <section
              class="flex w-full items-center justify-center gap-4 text-sm"
            >
              <span id="song-duration-completed">0:00</span>
              <section
                id="timeline"
                class="group w-full cursor-pointer rounded-3xl bg-secondary"
              >
                <section
                  id="progress"
                  class="h-2 w-0 rounded-3xl bg-white group-hover:bg-spotify-green"
                ></section>
              </section>
              <span id="total-song-duration">0:00</span>
            </section>
          </section>
          <!-- section for volume control-->
          <section id="volume-control" class="flex items-center justify-center">
            <span class="material-symbols-outlined">volume_up</span>
            <input type="range" value="100" min="0" max="100" id="volume" />
          </section>
        </section>
      </section>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
