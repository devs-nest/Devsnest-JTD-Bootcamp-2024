<!DOCTYPE html>
<html lang="en">

<head>

    <title>CSS Specificity and Semantic HTML</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h2>CSS Specificity and Semantic HTML</h2>
    <div>

        <p id="id-level" class="class-level red-color">this is a para</p>

    <div class="parent box red">
        <div class="child box blue"></div>
    </div>
