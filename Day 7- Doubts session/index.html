    <script>
        let dayOfTheWeek = "Wednesdayads";
        switch (dayOfTheWeek) {
            case "Sunday":
                console.log(1);
                break;
            case "Monday":
                console.log(2)
                break;

            default:
                console.log("Invalid input")

        }
    </script>
    <script>
        // while loop
        let counter = 1;
        //condition is checked first
        // then code is executed
        while (counter <= 100) {
            console.log(counter);
            counter++;
        }

        //do while

        //code is executed at leat once
        // then condition is checked

        do {
            console.log("coming from do while loop")
            console.log(counter);
            counter++;
        } while (counter <= 110)


    </script>
