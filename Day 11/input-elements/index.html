<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Elements</title>
</head>

<body>

    <!-- Valid Input Elements -->

    <form action="https://www.w3schools.com/action_page.php">
        <label for="textbox">Textbox</label>
        <input type="text" name="textbox" value="John">
        <!-- <input type="text" /> -->

        <label for="password">Password</label>
        <input type="password" name="password"><br>

        <label for="favLanguage">Favourite Language</label><br>

        <label for="html">HTML</label>
        <input type="radio" value="HTML" name="favLanguage">
        <label for="css">CSS</label>
        <input type="radio" value="CSS" name="favLanguage"><br>

        
        <input type="checkbox" value="twoWheeler" name="twoWheeler">
        <label for="twoWheeler"> I have a Two Wheeler</label>
        
        <input type="checkbox" value="threeWheeler" name="threeWheeler">
        <label for="twoWheeter"> I have a Three Wheeler</label><br>
        

        <input type="button" onclick="alert('You Clicked Me!')" value="Click Me!"><br>

        <input type="color" name="favColor">

        <input type="submit" value="Submit"><br>
        <input type="reset">
    </form>

    <!-- end -->
    <!-- Below one is invalid -->
    <!-- <input type="text"> </input> -->
    <!-- end -->
</body>

</html>
